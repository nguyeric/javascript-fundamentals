<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <script>
    // Your JavaScript goes here!
    let add7 = (a) => a+7;
    console.log(add7(7));
    let multiply = (a,b) => a*b;
    console.log(multiply(3,4));
    let capitalize = (a) => a.charAt(0).toUpperCase() + a.slice(1);
    console.log(capitalize("hello"));
    let lastLetter = (a) => a.slice(-1);
    console.log(lastLetter("PogChamp"));
  </script>
</body>
</html>
